<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>兔嬉</title>
</head>
<body>
    <!--蓝天-->
    <div class="sky">
        <!--画五朵云-->
        <div class="clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
    </div>
    <!--草地-->
    <div class="grassland">
        <!--画兔子-->
        <div class="rabbit">
            <!--兔子左耳-->
            <div class="ear"></div>
            <!--兔子右耳-->
            <div class="ear right"></div>
            <!--画兔子脑袋-->
            <div class="head" >
                <!--兔子左眼-->
                <div class="eye"></div>
                <!--兔子右眼-->
                <div class="eye right"></div>
                <!--兔子鼻子-->
                <div class="nose"></div>
                <!--兔子左唇瓣-->
                <div class="lip"></div>
                <!--兔子右唇瓣-->
                <div class="lip right"></div>
            </div>
            <!--左边的三条胡须-->
            <div class="mustache"></div>
            <!--右边的三条胡须-->
            <div class="mustache right"></div>
            <!--兔子的身体-->
            <div class="body"></div>
            <!--兔子的左前臂-->
            <div class="arm"></div>
            <!--兔子的右前臂-->
            <div class="arm right"></div>
            <!--兔子腿-->
            <div class="leg"></div>
            <!--兔子脚板-->
            <div class="foot"></div>
            <!--兔子尾巴-->
            <div class="tail"></div>
        </div>
    </div>
</body>
</html>
